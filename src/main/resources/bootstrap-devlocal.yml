server.port: 9005

spring:
  application.name: app-resource-server
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb://app-resource:wannago@db-mongodb-primary:27017,db-mongodb-secondary:27018/app-resource
  security:
    user:
      name: user
      password: none
      roles: MONITORING

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:5000/uaa/oauth/token
      grant-type: client_credentials
      clientId: resource-server
      clientSecret: 1234
      scope: resource
    resource:
      userInfoUri: http://localhost:5000/uaa/securityUser/current
      tokenInfoUri: http://localhost:5000/uaa/oauth/check_token

management:
  server:
    port: 9105
    ssl.enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    git:
      mode: full

eureka:
  client:
    enabled: false

javamelody:
  enabled: true
  management-endpoint-monitoring-enabled: true

logging:
  file:
    name: logs/app-resource-server.log

info.tags.environment: development